    <script>
        // --- ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå ---
        const garhuWords = ["‡∏ü‡πâ‡∏≤", "‡∏Å‡∏π", "‡∏°‡∏µ", "‡∏ö‡πâ‡∏≤‡∏ô", "‡∏£‡∏ñ", "‡∏Å‡∏¥‡∏ô", "‡∏£‡∏±‡∏Å", "‡πÄ‡∏°‡∏∑‡∏≠‡∏á", "‡πÄ‡∏Ç‡∏≤", "‡∏û‡∏µ‡πà", "‡πÉ‡∏à", "‡∏û‡∏ß‡∏Å", "‡πÇ‡∏•‡∏Å", "‡πÄ‡∏õ‡πá‡∏ô", "‡∏î‡∏≠‡∏Å"];
        const lahuWords = ["‡∏à‡∏∞", "‡∏Å‡πá", "‡∏ô‡∏∞", "‡∏°‡∏¥", "‡∏™‡∏¥", "‡∏ò‡∏∏", "‡∏ö‡∏¥", "‡∏î‡∏¥", "‡∏ï‡∏¥", "‡∏õ‡∏£‡∏¥", "‡∏ú‡∏¥", "‡∏´‡∏∏", "‡∏Å‡∏∞", "‡∏ó‡∏∞", "‡∏û‡∏∞"];

        let gameState = {
            score: 0,
            timeLeft: 60,
            isPlaying: false,
            mission: "garhu", // garhu ‡∏´‡∏£‡∏∑‡∏≠ lahu
            playerX: 50, // %
            fallingItems: [],
            spawnRate: 1000, // ms
            lastSpawn: 0,
            speed: 0.5 // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏ï‡∏Å‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
        };

        let playerInfo = {};
        let gameLoopId;

        // --- ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏Å‡∏° ---

        function startGame() {
            // ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            const name = document.getElementById('p-name').value;
            const cls = document.getElementById('p-class').value;
            const num = document.getElementById('p-num').value;

            if(!name || !cls || !num) {
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô");
                return;
            }

            playerInfo = { name, cls, num };
            
            // ‡∏™‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
            document.getElementById('screen-register').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');

            // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡πà‡∏≤
            gameState.score = 0;
            gameState.timeLeft = 60;
            gameState.isPlaying = true;
            gameState.fallingItems = [];
            gameState.speed = 0.5; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô (0.5% ‡∏ï‡πà‡∏≠‡πÄ‡∏ü‡∏£‡∏°)
            
            updateHUD();
            changeMission();

            // ‡πÄ‡∏£‡∏¥‡πà‡∏° Loop
            requestAnimationFrame(gameLoop);
            
            // ‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á
            const timerInt = setInterval(() => {
                if(!gameState.isPlaying) {
                    clearInterval(timerInt);
                    return;
                }
                gameState.timeLeft--;
                updateHUD();
                
                // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏Å‡∏ó‡∏∏‡∏Å 10 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
                if(gameState.timeLeft % 10 === 0) {
                    gameState.speed += 0.1; 
                }

                // ‡∏™‡∏•‡∏±‡∏ö‡πÇ‡∏à‡∏ó‡∏¢‡πå‡∏ó‡∏∏‡∏Å 15 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
                if(gameState.timeLeft % 15 === 0 && gameState.timeLeft > 0) {
                    changeMission();
                }

                if(gameState.timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function changeMission() {
            // ‡∏™‡∏∏‡πà‡∏°‡∏ß‡πà‡∏≤‡∏à‡∏∞‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡πá‡∏ö ‡∏Ñ‡∏£‡∏∏ ‡∏´‡∏£‡∏∑‡∏≠ ‡∏•‡∏´‡∏∏
            const types = ["garhu", "lahu"];
            gameState.mission = types[Math.floor(Math.random() * types.length)];
            
            const missionBox = document.getElementById('mission-display');
            if(gameState.mission === "garhu") {
                missionBox.innerText = "üéØ ‡∏à‡∏á‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡∏≥‡∏Ñ‡∏£‡∏∏!";
                missionBox.style.color = "#d81b60";
                missionBox.style.borderColor = "#d81b60";
            } else {
                missionBox.innerText = "üéØ ‡∏à‡∏á‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡∏≥‡∏•‡∏´‡∏∏!";
                missionBox.style.color = "#00c853";
                missionBox.style.borderColor = "#00c853";
            }
        }

        function updateHUD() {
            document.getElementById('time-display').innerText = gameState.timeLeft;
            document.getElementById('score-display').innerText = gameState.score;
        }

        function endGame() {
            gameState.isPlaying = false;
            document.getElementById('screen-game').classList.remove('active');
            document.getElementById('screen-end').classList.add('active');
            document.getElementById('final-score').innerText = gameState.score;
            document.getElementById('player-info').innerHTML = `
                <b>‡∏ä‡∏∑‡πà‡∏≠:</b> ${playerInfo.name}<br>
                <b>‡∏ä‡∏±‡πâ‡∏ô:</b> ${playerInfo.cls} <b>‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà:</b> ${playerInfo.num}
            `;
        }

        // --- ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£ ---
        const playerElem = document.getElementById('player');
        
        // Touch / Mouse Move
        document.addEventListener('touchmove', movePlayer, {passive: false});
        document.addEventListener('mousemove', movePlayer);

        function movePlayer(e) {
            if(!gameState.isPlaying) return;
            e.preventDefault(); // ‡∏Å‡∏±‡∏ô‡∏à‡∏≠‡∏•‡∏≤‡∏Å
            
            let clientX;
            if(e.touches) clientX = e.touches[0].clientX;
            else clientX = e.clientX;

            // ‡πÅ‡∏õ‡∏•‡∏á‡∏û‡∏¥‡∏Å‡∏±‡∏î X ‡πÄ‡∏õ‡πá‡∏ô % ‡∏Ç‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
            let percent = (clientX / window.innerWidth) * 100;
            
            // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏Ç‡∏≠‡∏ö
            if(percent < 10) percent = 10;
            if(percent > 90) percent = 90;

            gameState.playerX = percent;
            playerElem.style.left = `calc(${percent}% - 50px)`; // -50px ‡∏Ñ‡∏∑‡∏≠‡∏Ñ‡∏£‡∏∂‡πà‡∏á‡∏´‡∏ô‡∏∂‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏ï‡∏±‡∏ß
        }

        // --- Game Loop (‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏´‡∏•‡∏±‡∏Å) ---
        function gameLoop(time) {
            if(!gameState.isPlaying) return;

            // 1. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå (Spawn)
            if(time - gameState.lastSpawn > gameState.spawnRate) {
                spawnItem();
                gameState.lastSpawn = time;
                // ‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏Å‡∏¥‡∏î‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ñ‡∏±‡∏î‡πÑ‡∏õ‡πÉ‡∏´‡πâ‡πÑ‡∏°‡πà‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô (‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á 0.5 - 1.5 ‡∏ß‡∏¥)
                gameState.spawnRate = 500 + Math.random() * 1000;
            }

            // 2. ‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏•‡∏∞‡πÄ‡∏ä‡πá‡∏Ñ‡∏ä‡∏ô
            updateItems();

            requestAnimationFrame(gameLoop);
        }

        function spawnItem() {
            // ‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡∏≥
            const isGarhu = Math.random() > 0.5;
            const wordList = isGarhu ? garhuWords : lahuWords;
            const text = wordList[Math.floor(Math.random() * wordList.length)];
            const type = isGarhu ? "garhu" : "lahu";

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á Element
            const el = document.createElement('div');
            el.classList.add('falling-word');
            el.classList.add(isGarhu ? 'item-garhu' : 'item-lahu');
            el.innerText = text;
            
            // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á X (10% - 90%)
            const startX = 10 + Math.random() * 80;
            el.style.left = startX + "%";
            el.style.top = "-50px"; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏´‡∏ô‡∏∑‡∏≠‡∏à‡∏≠

            document.getElementById('game-area').appendChild(el);

            // ‡πÄ‡∏Å‡πá‡∏ö‡∏•‡∏á Array
            gameState.fallingItems.push({
                el: el,
                x: startX,
                y: -10, // % top
                type: type,
                active: true
            });
        }

        function updateItems() {
            const playerRect = playerElem.getBoundingClientRect();
            // Hitbox ‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£ (‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á‡∏à‡∏∞‡πÑ‡∏î‡πâ‡πÑ‡∏°‡πà‡∏ä‡∏ô‡∏á‡πà‡∏≤‡∏¢‡πÑ‡∏õ)
            const pBox = {
                l: playerRect.left + 20,
                r: playerRect.right - 20,
                t: playerRect.top + 20,
                b: playerRect.bottom
            };

            gameState.fallingItems.forEach(item => {
                if(!item.active) return;

                // ‡∏Ç‡∏¢‡∏±‡∏ö‡∏•‡∏á
                item.y += gameState.speed;
                item.el.style.top = item.y + "%";

                // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ä‡∏ô‡∏û‡∏∑‡πâ‡∏ô (‡∏•‡∏ö‡∏≠‡∏≠‡∏Å)
                if(item.y > 100) {
                    item.active = false;
                    item.el.remove();
                    return;
                }

                // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ä‡∏ô‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£ (Collision Detection)
                const itemRect = item.el.getBoundingClientRect();
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏ã‡πâ‡∏≠‡∏ô‡∏ó‡∏±‡∏ö‡∏Å‡∏±‡∏ô‡∏Ç‡∏≠‡∏á‡∏™‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏°
                if (pBox.l < itemRect.right &&
                    pBox.r > itemRect.left &&
                    pBox.t < itemRect.bottom &&
                    pBox.b > itemRect.top) {
                    
                    // ‡∏ä‡∏ô‡πÅ‡∏•‡πâ‡∏ß!
                    handleCollect(item);
                }
            });
        }

        function handleCollect(item) {
            item.active = false;
            item.el.remove();

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏ß‡πà‡∏≤‡πÄ‡∏Å‡πá‡∏ö‡∏ñ‡∏π‡∏Å‡πÑ‡∏´‡∏°
            if(item.type === gameState.mission) {
                // ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
                gameState.score += 10;
                showPopup("‚ú®+10", item.el.style.left, item.el.style.top);
                playerElem.style.transform = "scale(1.2)";
                setTimeout(() => playerElem.style.transform = "scale(1)", 100);
            } else {
                // ‡∏ú‡∏¥‡∏î (‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡∏≠‡∏á‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡πÇ‡∏à‡∏ó‡∏¢‡πå)
                if(gameState.score > 0) gameState.score -= 5;
                showPopup("‚ùå-5", item.el.style.left, item.el.style.top);
                playerElem.style.filter = "grayscale(100%)"; // ‡∏ó‡∏≥‡∏ï‡∏±‡∏ß‡πÄ‡∏ó‡∏≤‡πÅ‡∏õ‡πä‡∏ö‡∏ô‡∏∂‡∏á
                setTimeout(() => playerElem.style.filter = "none", 200);
            }
            updateHUD();
        }

        function showPopup(text, x, y) {
            const pop = document.createElement('div');
            pop.classList.add('score-popup');
            pop.innerText = text;
            pop.style.left = x;
            pop.style.top = y;
            document.getElementById('game-area').appendChild(pop);
            setTimeout(() => pop.remove(), 800);
        }

    </script>
