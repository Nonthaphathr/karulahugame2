        function playTone(freq, type, duration) {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

            if (!gameState.specialMission.active) return false;
            let updated = false;
            if (type === "garhu" && gameState.specialMission.curGarhu < gameState.specialMission.reqGarhu) {
                gameState.specialMission.curGarhu++; updated = true;
            } else if (type === "lahu" && gameState.specialMission.curLahu < gameState.specialMission.reqLahu) {
                gameState.specialMission.curLahu++; updated = true;
            }
            if (updated) {
                updateSpecialMissionUI();
                if (gameState.specialMission.curGarhu >= gameState.specialMission.reqGarhu &&
                    gameState.specialMission.curLahu >= gameState.specialMission.reqLahu) {
                    endSpecialMission(true);
                }
                return true;
            }
            return false;
        }

        function updateHUD() {
            document.getElementById('time-display').innerText = gameState.timeLeft;
            document.getElementById('score-display').innerText = gameState.score;
        }

        function endGame() {
            gameState.isPlaying = false;
            // ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏û‡∏•‡∏á
            document.getElementById('bgm').pause();
            document.getElementById('bgm').currentTime = 0;
            
            clearInterval(specialMissionInterval);
            document.getElementById('screen-game').classList.remove('active');
            document.getElementById('screen-end').classList.add('active');
            document.getElementById('final-score').innerText = gameState.score;
            document.getElementById('player-info').innerHTML = `
                <b>‡∏ä‡∏∑‡πà‡∏≠:</b> ${playerInfo.name}<br>
                <b>‡∏ä‡∏±‡πâ‡∏ô:</b> ${playerInfo.cls} <b>‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà:</b> ${playerInfo.num}
            `;
        }

        // --- Player & Logic ---
        const playerElem = document.getElementById('player');
        document.addEventListener('touchmove', movePlayer, {passive: false});
        document.addEventListener('mousemove', movePlayer);

        function movePlayer(e) {
            if(!gameState.isPlaying) return;
            e.preventDefault();
            let clientX = e.touches ? e.touches[0].clientX : e.clientX;
            let percent = (clientX / window.innerWidth) * 100;
            if(percent < 10) percent = 10;
            if(percent > 90) percent = 90;
            gameState.playerX = percent;
            playerElem.style.left = `calc(${percent}% - 60px)`;
        }

        function gameLoop(time) {
            if(!gameState.isPlaying) return;
            if(time - gameState.lastSpawn > gameState.spawnRate) {
                spawnItem();
                gameState.lastSpawn = time;
                gameState.spawnRate = 700 + Math.random() * 800; 
            }
            updateItems();
            requestAnimationFrame(gameLoop);
        }

        function spawnItem() {
            const chance = Math.random();
            let type, content, className, specificClass;

            // 0-6%: Bonus, 6-12%: Penalty, 12-18%: Slow, 18-20%: Yellow Bolt, 20-22%: Red Bolt
            if (chance < 0.06) {
                type = "bonus"; content = "üåü"; specificClass = "item-bonus special-item";
            } else if (chance < 0.12) {
                type = "penalty"; content = "üí£"; specificClass = "item-penalty special-item";
            } else if (chance < 0.18) {
                type = "slow"; content = "‚è≥"; specificClass = "item-slow special-item";
            } else if (chance < 0.20) {
                type = "light-yellow"; content = "‚ö°"; specificClass = "item-light-y special-item";
            } else if (chance < 0.22) {
                type = "light-red"; content = "üå©Ô∏è"; specificClass = "item-light-r special-item";
            } else {
                const isGarhu = Math.random() > 0.5;
                const wordList = isGarhu ? garhuWords : lahuWords;
                content = wordList[Math.floor(Math.random() * wordList.length)];
                type = isGarhu ? "garhu" : "lahu";
                specificClass = "word-item";
            }

            const el = document.createElement('div');
            el.className = `falling-obj ${specificClass}`;
            el.innerText = content;
            const startX = 10 + Math.random() * 80;
            el.style.left = startX + "%";
            el.style.top = "-80px"; 
            document.getElementById('game-area').appendChild(el);

            gameState.fallingItems.push({ el: el, y: -10, type: type, active: true });
        }

        function updateItems() {
            const playerRect = playerElem.getBoundingClientRect();
            const pBox = { l: playerRect.left + 30, r: playerRect.right - 30, t: playerRect.top + 40, b: playerRect.bottom };
            let currentSpeed = gameState.speed;
            if (gameState.isSlowMotion) currentSpeed = currentSpeed * 0.5;

            gameState.fallingItems.forEach(item => {
                if(!item.active) return;
                item.y += currentSpeed;
                item.el.style.top = item.y + "%";
                if(item.y > 110) { item.active = false; item.el.remove(); return; }

                const itemRect = item.el.getBoundingClientRect();
                if (pBox.l < itemRect.right && pBox.r > itemRect.left && pBox.t < itemRect.bottom && pBox.b > itemRect.top) {
                    handleCollect(item);
                }
            });
        }

        // === Event Trigger: Screen Flash ===
        function triggerFlash(color) {
            const flash = document.getElementById('flash-overlay');
            flash.style.background = color;
            flash.style.opacity = '0.8';
            setTimeout(() => { flash.style.opacity = '0'; }, 200);
        }

        // === Event Trigger: Lightning Collection Logic ===
        function collectAllOnScreen(isBonusMode) {
            // isBonusMode = true (Yellow Bolt): Collect Correct Words
            // isBonusMode = false (Red Bolt): Collect Wrong Words
            
            let count = 0;
            const targetType = gameState.mission; // "garhu" or "lahu"
            
            gameState.fallingItems.forEach(item => {
                if(!item.active || item.type === "bonus" || item.type === "penalty" || item.type === "slow" || item.type.includes("light")) return;
                
                // Check if this item is a Target
                const isCorrect = (item.type === targetType);
                
                let shouldCollect = false;
                if (isBonusMode && isCorrect) shouldCollect = true; // ‡πÄ‡∏Å‡πá‡∏ö‡∏ï‡∏±‡∏ß‡∏ñ‡∏π‡∏Å‡πÉ‡∏´‡πâ‡∏´‡∏°‡∏î
                if (!isBonusMode && !isCorrect) shouldCollect = true; // ‡πÄ‡∏Å‡πá‡∏ö‡∏ï‡∏±‡∏ß‡∏ú‡∏¥‡∏î‡πÉ‡∏´‡πâ‡∏´‡∏°‡∏î (‡∏•‡∏á‡πÇ‡∏ó‡∏©)

                if (shouldCollect) {
                    // Trigger visual removal manually similar to handleCollect logic but simpler
                    item.active = false;
                    item.el.remove();
                    
                    if (isBonusMode) {
                        gameState.score += 10;
                        showPopup("+10", item.el.style.left, item.el.style.top, "#00E676");
                    } else {
                        if(gameState.score > 0) gameState.score -= 5;
                        showPopup("-5", item.el.style.left, item.el.style.top, "#D32F2F");
                    }
                    count++;
                }
            });
            return count;
        }

        function handleCollect(item) {
            item.active = false;
            item.el.remove();

            // 1. Bonus üåü
            if (item.type === "bonus") {
                gameState.score += 20; playSFX('bonus');
                showPopup("‚ú®+20", item.el.style.left, item.el.style.top, "#FFD700");
                return;
            }
            // 2. Penalty üí£
            if (item.type === "penalty") {
                if(gameState.score > 0) gameState.score -= 10; playSFX('bad');
                showPopup("üí•-10", item.el.style.left, item.el.style.top, "#FF3D00");
                playerElem.style.filter = "hue-rotate(90deg) blur(2px)";
                setTimeout(() => playerElem.style.filter = "drop-shadow(0 5px 5px rgba(0,0,0,0.5))", 500);
                return;
            }
            // 3. Slow ‚è≥
            if (item.type === "slow") {
                activateSlowMotion(); playSFX('collect');
                showPopup("‚è≥ ‡∏ä‡πâ‡∏≤‡∏•‡∏á!", item.el.style.left, item.el.style.top, "#2979FF");
                return;
            }
            // 4. Lightning Yellow ‚ö° (Good)
            if (item.type === "light-yellow") {
                playSFX('thunder');
                triggerFlash('white');
                const c = collectAllOnScreen(true);
                showPopup(`‚ö°‡πÄ‡∏Å‡πá‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏ö ${c} ‡∏ï‡∏±‡∏ß!`, "50%", "50%", "#FFEB3B");
                return;
            }
            // 5. Lightning Red üå©Ô∏è (Bad)
            if (item.type === "light-red") {
                playSFX('thunder');
                triggerFlash('red');
                const c = collectAllOnScreen(false);
                showPopup(`üå©Ô∏è‡πÇ‡∏î‡∏ô‡πÑ‡∏õ ${c} ‡∏ï‡∏±‡∏ß!`, "50%", "50%", "#D50000");
                return;
            }

            // Word Items
            if (gameState.specialMission.active) {
                const consumed = checkSpecialMissionProgress(item.type);
                if (consumed) {
                    playSFX('collect');
                    showPopup("üëå ‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏î‡πâ!", item.el.style.left, item.el.style.top, "#fff");
                    gameState.score += 10;
                    return; 
                }
            }

            if(item.type === gameState.mission) {
                gameState.score += 10; playSFX('collect');
                showPopup("+10", item.el.style.left, item.el.style.top, "#00E676");
                playerElem.style.transform = "scale(1.2)";
                setTimeout(() => playerElem.style.transform = "scale(1)", 100);
            } else {
                if(gameState.score > 0) gameState.score -= 5; playSFX('bad');
                showPopup("‚ùå-5", item.el.style.left, item.el.style.top, "#D32F2F");
                playerElem.style.opacity = "0.5";
                setTimeout(() => playerElem.style.opacity = "1", 200);
            }
            updateHUD();
        }

        function activateSlowMotion() {
            if (gameState.slowMotionTimer) clearTimeout(gameState.slowMotionTimer);
            gameState.isSlowMotion = true;
            document.getElementById('slow-overlay').style.display = 'block';
            gameState.slowMotionTimer = setTimeout(() => {
                gameState.isSlowMotion = false;
                document.getElementById('slow-overlay').style.display = 'none';
            }, 5000);
        }

        function showPopup(text, x, y, color) {
            const pop = document.createElement('div');
            pop.className = 'score-popup';
            pop.innerText = text;
            pop.style.left = x; pop.style.top = y; pop.style.color = color;
            document.getElementById('game-area').appendChild(pop);
            setTimeout(() => pop.remove(), 800);
        }
    </script>
</body>
